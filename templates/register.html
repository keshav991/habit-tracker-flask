<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #0f172a;
            color: #e5e7eb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background: #020617;
            padding: 24px;
            border-radius: 12px;
            width: 320px;
        }

        h2 {
            margin-bottom: 16px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 12px;
            border-radius: 6px;
            border: none;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #22c55e;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }

        .msg {
            margin-bottom: 10px;
            font-size: 14px;
            color: #f87171;
            text-align: center;
        }

        .link {
            margin-top: 12px;
            text-align: center;
            font-size: 14px;
        }

        a {
            color: #60a5fa;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2>Register</h2>

        
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="msg">{{ messages[0] }}</div>
            {% endif %}
        {% endwith %}

        
        <form method="POST" action="{{ url_for('register') }}">
            <input
                type="text"
                name="username"
                placeholder="Username"
                required
            >

            <input
                type="password"
                name="password"
                placeholder="Password"
                required
            >

            <button type="submit">Register</button>
        </form>

        <div class="link">
            Already have an account?
            <a href="{{ url_for('login') }}">Login</a>
        </div>
    </div>
</body>
</html>
